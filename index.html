<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
        }

        .emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            min-height: 150px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        #yesBtn {
            background: #e74c3c;
            color: white;
        }

        #yesBtn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        #noBtn {
            background: #95a5a6;
            color: white;
            position: absolute;
            transition: all 0.05s ease-out;
            pointer-events: auto;
        }

        .success-page {
            display: none;
        }

        .success-page.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .celebration {
            font-size: 3em;
            margin: 20px 0;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            animation: fall 4s linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="questionPage">
            <h1>Will You Be My Valentine?</h1>
            <div class="emoji">üíò</div>
            <div class="buttons">
                <button id="yesBtn">Yes! üíï</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successPage" class="success-page">
            <div class="celebration">üéâ üéä üíù üéâ üéä</div>
            <h1>YESSS! ü•≥</h1>
            <p style="font-size: 1.3em; margin: 20px 0; color: #e74c3c;">
                You just made my day! Can't wait to spend Valentine's Day with you! üíñ
            </p>
            <div class="celebration">‚ú® üíó ‚ú®</div>
        </div>
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionPage = document.getElementById('questionPage');
        const successPage = document.getElementById('successPage');
        const heartsContainer = document.getElementById('hearts');
        const container = document.querySelector('.buttons');

        let dodgeCount = 0;

        // Ultra Instinct Mode - track mouse position constantly
        document.addEventListener('mousemove', (e) => {
            const noBtnRect = noBtn.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // Detection radius - button senses danger from 100px away
            const detectionRadius = 100;

            // Calculate distance from mouse to button center
            const btnCenterX = noBtnRect.left + noBtnRect.width / 2;
            const btnCenterY = noBtnRect.top + noBtnRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );

            // If mouse gets too close, DODGE!
            if (distance < detectionRadius) {
                dodgeButton();
            }
        });

        // Also dodge on click attempt
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            dodgeButton();
        });

        function dodgeButton() {
            dodgeCount++;
            
            const containerRect = container.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Calculate safe zone boundaries
            const maxX = containerRect.width - btnWidth;
            const maxY = containerRect.height - btnHeight;
            
            // Generate random position
            let randomX, randomY;
            let attempts = 0;
            
            // Keep trying until we find a position far from current spot
            do {
                randomX = Math.random() * maxX;
                randomY = Math.random() * maxY;
                attempts++;
            } while (attempts < 5); // Give up after 5 tries to avoid infinite loop
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Taunt messages after multiple dodges
            if (dodgeCount === 3) {
                noBtn.textContent = "Nope! üòè";
            } else if (dodgeCount === 5) {
                noBtn.textContent = "Nice try! üòé";
            } else if (dodgeCount === 8) {
                noBtn.textContent = "Can't touch this! üï∫";
            } else if (dodgeCount === 12) {
                noBtn.textContent = "Just say yes! üòÖ";
            }
        }

        // Yes button action
        yesBtn.addEventListener('click', () => {
            questionPage.style.display = 'none';
            successPage.classList.add('active');
            createHearts();
        });

        // Create falling hearts animation
        function createHearts() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = 'üíñ';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 4000);
                }, i * 100);
            }
        }
